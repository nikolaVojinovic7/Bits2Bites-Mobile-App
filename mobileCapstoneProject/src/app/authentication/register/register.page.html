<ion-content [fullscreen]="true" padding="true" class="background">
  <ion-grid>
    <div class="title">
      <h1>Welcome to Bits to Bites!</h1>
      <h5>Let us help you prepare your next meal.</h5>
    </div>

    <ion-row>
      <ion-col text-center>
        <ion-chip *ngIf="errors.username" color="danger">
          <ion-label>{{errors.username}}</ion-label>
        </ion-chip>
        <ion-item lines="full">
          <ion-label position="floating">Username</ion-label>

          <ion-input
            name="name"
            type="text"
            [(ngModel)]="this.user.username"
            required
            value="Emmanuel Sogelola"
          ></ion-input>
        </ion-item>
        <ion-chip *ngIf="errors.email" color="danger">
          <ion-label>{{errors.email}}</ion-label>
        </ion-chip>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input
            name="email"
            type="text"
            required
            [(ngModel)]="user.email"
            value="emmanuel.sogelola@georgebrown.ca"
          ></ion-input>
        </ion-item>
        <ion-chip *ngIf="errors.password" color="danger">
          <ion-label>{{errors.password}}</ion-label>
        </ion-chip>
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input
            name="password"
            type="password"
            value="emmanuel12"
            [(ngModel)]="user.password"
            required
          ></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input
            name="confirmPassword"
            type="password"
            value="emmanuel12"
            [(ngModel)]="user.confirmPassword"
            required
          ></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="submit" expand="block" (click)="handleRegister()">
              Register
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center ion-padding-vertical">
            Already have an account?
            <a class="text-red" href="/login">Sign In.</a>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
