<ion-content [fullscreen]="true" padding="true" class="background">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="../../assets/bitstobiteslogo.png" class="logo" />
        <ion-item lines="full">
          <ion-label position="floating" for="email">Email</ion-label>
          <ion-input
            id="email"
            name="email"
            type="text"
            placeholder="Enter Email"
            ngModel
            required
          ></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating" for="password">Password</ion-label>
          <ion-input
            id="password"
            name="password"
            type="password"
            ngModel
            required
          ></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button
              type="submit"
              expand="block"
            >
              Log In
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center ion-padding-vertical">
              <a class="text-gray" (click)="presentAlert()">Forgot Password?</a>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center ion-padding-vertical">
            Don't have an account
              <a class="text-red" href="/register">Sign Up.</a>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>

</ion-content>
