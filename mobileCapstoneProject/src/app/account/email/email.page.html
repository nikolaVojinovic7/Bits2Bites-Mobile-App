<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      Edit Email
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="7">
        <div >
          <h2>Change Email</h2>
        </div>
      </ion-col>
    </ion-row>
    <!-- Input Row Start-->
    <ion-row>
      <ion-col>
        <form>
          <input placeholder="StefanGrujic@gmail.com" type="text" id="email">
        </form>
      </ion-col>
    </ion-row>
    <!-- SAVE Button Row Start-->
    <ion-row>
      <ion-col>
        <div>
          <ion-button (click)="saveEmail()">Save</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
