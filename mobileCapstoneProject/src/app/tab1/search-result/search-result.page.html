<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Search Recipes</ion-title>
  </ion-toolbar>
  <ion-toolbar><ion-searchbar></ion-searchbar></ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of (recipes | async)" >
    <ion-card-header>
      <ion-card-title>{{item.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content><img src="{{item.imageUrl}}" (click)="goStartRecipe()" class="recipe-img"/></ion-card-content>
  </ion-card>
</ion-content>
