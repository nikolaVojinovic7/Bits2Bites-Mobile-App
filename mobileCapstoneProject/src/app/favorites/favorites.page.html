<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
  <ion-searchbar></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngFor="let item of (favorites | async)">
    <ion-row>
      <ion-col size="6">
        <ion-icon name="heart"></ion-icon>
        <ion-img src="{{item.imageUrl}}" (click)="goStartRecipe(item.name)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
